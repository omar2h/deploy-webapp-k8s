apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: omarh2/kub-app-users:latest
          env:
            - name: AUTH_ADDRESS
              value: "auth-service.default"
            - name: PORT
              value: "8080"
